<!-- Mensajes de alerta -->
<div th:fragment="alerts" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
    <!-- Mensaje de éxito -->
    <div th:if="${session.message}" 
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
         role="alert">
        <span class="block sm:inline" th:text="${session.message}"></span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <title>Cerrar</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
            </svg>
        </span>
    </div>
    <!-- Mensaje de error -->
    <div th:if="${session.error}" 
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
         role="alert">
        <span class="block sm:inline" th:text="${session.error}"></span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <title>Cerrar</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
            </svg>
        </span>
    </div>
</div>

<script th:fragment="alerts-script">
document.addEventListener('DOMContentLoaded', function() {
    // Cerrar alertas al hacer clic en el botón
    document.querySelectorAll('[role="alert"] svg[role="button"]').forEach(function(button) {
        button.addEventListener('click', function() {
            const alert = button.closest('[role="alert"]');
            alert.remove();
        });
    });

    // Auto-cerrar alertas después de 5 segundos
    setTimeout(function() {
        document.querySelectorAll('[role="alert"]').forEach(function(alert) {
            alert.remove();
        });
    }, 5000);
});
</script>
