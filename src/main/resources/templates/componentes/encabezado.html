<header th:fragment="encabezado" class="bg-white shadow-lg fixed w-full top-0 left-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    
    <!-- Logo -->
    <a th:href="@{/pagina1}" class="flex items-center space-x-2 sm:space-x-3 text-xl sm:text-2xl font-bold text-gray-800 hover:text-blue-600 transition shrink-0">
      <img th:src="@{/images/Logo.png}" alt="Logo de Sobre Rueda" class="h-8 w-12 sm:h-10 sm:w-14">
      <span class="whitespace-nowrap">Sobre Rueda</span>
    </a>

    <!-- NAV DESKTOP: izquierda (menú) y derecha (auth) -->
    <nav class="hidden lg:flex items-center justify-between flex-1 ml-6 xl:ml-8">
      <!-- Grupo izquierdo: enlaces principales -->
      <div class="flex items-center space-x-2 xl:space-x-4">
        <a th:href="@{/pagina1}" class="bg-blue-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-blue-700 transition whitespace-nowrap">Inicio</a>
        <a th:href="@{/pagina2}" class="bg-blue-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-blue-700 transition whitespace-nowrap">Nosotros</a>
        <a th:href="@{/pagina9}" class="bg-blue-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-blue-700 transition whitespace-nowrap">Destinos</a>
        <a th:href="@{/pagina3}" class="bg-blue-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-blue-700 transition whitespace-nowrap">Paquetes</a>
        <a th:href="@{/pagina4}" class="bg-blue-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-blue-700 transition whitespace-nowrap">Contacto</a>
      </div>

      <!-- Grupo derecho: Sesión -->
      <div class="flex items-center space-x-2 xl:space-x-3 ml-4">
        <!-- Mostrar cuando NO está autenticado -->
        <div th:if="${session.usuarioId == null}" class="flex items-center space-x-2 xl:space-x-3">
          <a th:href="@{/login}" class="bg-blue-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-blue-700 transition whitespace-nowrap">Iniciar Sesión</a>
          <a th:href="@{/register}" class="bg-blue-700 text-white px-4 xl:px-5 py-2 rounded-full text-sm xl:text-base font-bold hover:bg-blue-800 transition transform hover:scale-105 shadow-md whitespace-nowrap">
            Registrar
          </a>
        </div>
        <!-- Mostrar cuando está autenticado -->
        <div th:if="${session.usuarioId != null}" class="flex items-center space-x-2 xl:space-x-3">
          <span class="text-blue-800 font-medium whitespace-nowrap">Bienvenido, <span th:text="${session.usuarioNombre}">Usuario</span></span>
          <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="bg-red-600 text-white px-3 xl:px-4 py-2 rounded-full text-sm xl:text-base font-medium hover:bg-red-700 transition whitespace-nowrap">
              Cerrar Sesión
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- BOTÓN MENÚ MÓVIL -->
    <div class="lg:hidden">
      <button id="menu-btn" aria-label="Abrir menú" class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 sm:h-8 sm:w-8 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- NAV MÓVIL -->
  <div id="mobile-menu" class="hidden lg:hidden bg-white border-t border-gray-200 py-4 px-4 sm:px-6">
    <nav class="flex flex-col space-y-3 font-medium max-w-md mx-auto">
      <a th:href="@{/pagina1}" class="bg-blue-600 text-white text-center px-4 py-2.5 rounded-full hover:bg-blue-700 transition">Inicio</a>
      <a th:href="@{/pagina2}" class="bg-blue-600 text-white text-center px-4 py-2.5 rounded-full hover:bg-blue-700 transition">Nosotros</a>
      <a th:href="@{/pagina9}" class="bg-blue-600 text-white text-center px-4 py-2.5 rounded-full hover:bg-blue-700 transition">Destinos</a>
      <a th:href="@{/pagina3}" class="bg-blue-600 text-white text-center px-4 py-2.5 rounded-full hover:bg-blue-700 transition">Paquetes</a>
      <a th:href="@{/pagina4}" class="bg-blue-600 text-white text-center px-4 py-2.5 rounded-full hover:bg-blue-700 transition">Contacto</a>
      <div class="border-t border-gray-200 my-2"></div>
      
      <!-- Opciones de sesión móvil -->
      <div th:if="${session.usuarioId == null}">
        <a th:href="@{/login}" class="bg-blue-600 text-white text-center px-4 py-2.5 rounded-full hover:bg-blue-700 transition">Iniciar Sesión</a>
        <a th:href="@{/register}" class="bg-blue-700 text-white text-center px-4 py-2.5 rounded-full font-bold hover:bg-blue-800 transition transform hover:scale-105 shadow-md">
          Registrar
        </a>
      </div>
      <div th:if="${session.usuarioId != null}" class="space-y-3">
        <p class="text-blue-800 font-medium text-center">Bienvenido, <span th:text="${session.usuarioNombre}">Usuario</span></p>
        <form th:action="@{/logout}" method="post" class="text-center">
          <button type="submit" class="bg-red-600 text-white px-4 py-2.5 rounded-full font-medium hover:bg-red-700 transition w-full">
            Cerrar Sesión
          </button>
        </form>
      </div>
    </nav>
  </div>

  <!-- SCRIPT MÓVIL -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");
      const svg = btn.querySelector("svg");

      btn.addEventListener("click", () => {
        const isHidden = menu.classList.toggle("hidden");
        if (isHidden) {
          svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
        } else {
          svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
        }
      });
    });
  </script>
</header>
