<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre Ruedas - Paquete Aventura Amazónica</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- JS -->
  <script src="/js/main.js" defer></script>  
  <script src="/js/paquetes.js" defer></script>  
  <script src="/js/pagina8.js" defer></script>  
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- HEADER -->
  <div th:replace="componentes/encabezado :: encabezado"></div>

  <section class="text-center pt-24 pb-12 bg-gradient-to-r from-blue-600 to-blue-400 text-white">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-4xl font-bold">RESERVAS PARA PAQUETES</h2>
      <h3 class="text-xl mt-3">Paquete Aventura Amazónica</h3>
    </div>
  </section>

  <section class="py-12 px-4">
    <form id="form-reserva" th:action="@{/reservas}" method="post"
          class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-lg space-y-6" novalidate>

      <div>
        <label for="nombre" class="block font-semibold text-gray-700 mb-2">Nombres completos</label>
        <input type="text" id="nombre" name="nombre" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p id="error-nombre" class="text-red-500 text-sm mt-1 hidden">El nombre es obligatorio.</p>
      </div>

      <div>
        <label for="correo" class="block font-semibold text-gray-700 mb-2">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p id="error-correo" class="text-red-500 text-sm mt-1 hidden">Debe ingresar un correo válido.</p>
      </div>

      <div>
        <label for="telefono" class="block font-semibold text-gray-700 mb-2">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="Ej: 987654321"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p id="error-telefono" class="text-red-500 text-sm mt-1 hidden">Debe ingresar un número válido.</p>
      </div>

      <div>
        <label for="personas" class="block font-semibold text-gray-700 mb-2">Número de personas</label>
        <input type="number" id="personas" name="personas" min="1" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <p id="error-personas" class="text-red-500 text-sm mt-1 hidden">Debe ser al menos 1 persona.</p>
      </div>

      <div>
        <label for="mensaje" class="block font-semibold text-gray-700 mb-2">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        <p id="error-mensaje" class="text-red-500 text-sm mt-1 hidden">El mensaje no puede estar vacío.</p>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Enviar reserva
      </button>

      <p id="estado-formulario" class="mt-4 text-center text-sm text-gray-600"></p>
    </form>
  </section>

  <!-- FOOTER -->
  <div th:replace="componentes/footer :: footer"></div>

</body>
</html>
